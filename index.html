<!DOCTYPE html>
<html>
  <head>
    <title>Painel do Usuário</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="imgvoucher">
          <img src="assets/voucher-logo.png" width="150px" />
        </div>
        <ul>
          <li><a href="">HOME</a></li>
          <li><a href="">TURMAS</a></li>
          <li>
            <a href="" class="botao-person">
              <span class="material-symbols-outlined">person</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <aside class="sidebar">
        <ul class="menu">
          <li><a href="#">USUARIOS</a></li>
          <li><a href="#">TURMAS</a></li>
          <li>
            <a href="#">ESTATÍSTICAS <i class="icon-lock"></i></a>
          </li>
        </ul>
      </aside>
      <main class="content">
        <div class="user-profile">
          <div class="user-icon"></div>
          <div class="user-name">NOME DO USUÁRIO</div>
        </div>
        <div class="welcome-message">BEM VINDO</div>
      </main>
    </div>
  </body>
</html>
